<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="login_page.css">
</head>
<body>
  <div class="flex-center">
    <form class="login-container">
      <div class="logo-container flex-center">
        <img src="images/HotSpotLogo.svg" alt="HotSpot Logo">
      </div>    <h2>Login into your Account</h2>

      <div class="input_box">
        <label for="email-address"><b>Email Adress</b></label>
        <input type="email" id="email-address" name="email" placeholder="Email Address" required>
      </div>
      <div class="input_box">
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-options flex-center" >
        <div class="remember_me">
          <input type="checkbox" id="remember_me" name="remember_me">
          <label for="remember_me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">login</button>
      <div class="divider flex-center">
        <hr>
          <span >or</span>
        <hr>
      </div>
      <div class="social_login">
        <button type="button" class="social-btn google flex-center">
          <img src="images/google.png" alt="Google Logo">
          Sign in with Google
        </button>
        <button type="button" class="social-btn  apple flex-center">
          <img src="images/apple.png" alt="Google Logo">
          Sign in with Apple
        </button>
        <button type="button" class="social-btn microsoft flex-center">
          <img src="images/microsoft.png" alt="Google Logo">
          Sign in with Microsoft
        </button>
        <div class="extra_links">
          <p>New User?<a href="">Click here</a></p>
          <p>Want to park your customers and employees?<a href="">Click here</a></p>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
