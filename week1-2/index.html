<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .full_login_box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .logo-container img {
      width: 170px;
      height: auto;
      max-height: 80px;
      object-fit: contain;
    }
    .input_box {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .input_box label {
      font-size: 14px;
      font-weight: 500;
    }

    .input_box input {
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .input_box input:focus {
      outline: none;
      border-color: #ff6b6b;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
    }
    .login-btn {
      background: red;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
    }
    .social_login {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .extra_links {
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="full_login_box" style="border: 1px solid brown ;border:5px;">
    <div class="logo-container">
      <img src="images/HotSpotLogo.svg" alt="HotSpot Logo">
    </div>    <h2>Login into your Account</h2>

    <div class="input_box">
      <label for="Email Address"><b>Email Adress</b></label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="input_box">
      <label for="Password"><b>Password</b></label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-options" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="remember_me">
        <input type="checkbox" id="remember_me" name="remember_me">
        <label for="remember_me">Remember me</label>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <button type="submit" class="login-btn">login</button>
    <div class="line-or-line" style="display: flex; align-items: center; gap: 15px; margin: 20px 0;">
      <hr  style="flex: 1; border: none; height: 1px; background: #ddd;">
        <span style="color: #999;font-size: 14px;">or</span>
      <hr  style="flex: 1; border: none; height: 1px; background: #ddd;">
    </div>
    <div class="social_login">
      <button type="button" class="social-btn" style="color: #333;">
        <img src="images/google.png" alt="Google Logo" style="height: 18px;">
        Sign in with Google
      </button>
      <button type="button" class="social-btn" style="background: #000; color: white;">
        <img src="images/apple.png" alt="Google Logo" style="height: 18px;">
        Sign in with Apple
      </button>
      <button type="button" class="social-btn" style="background: #666; color: white;">
        <img src="images/microsoft.png" alt="Google Logo" style="height: 18px; width: 18px;">
        Sign in with Microsoft
      </button>
      <div class="extra_links">
        <p>New User?<a href="">Click here</a></p>
        <p>Want to park your customers and employees?<a href="">Click here</a></p>
      </div>
    </div>
  </form>
</body>
</html>
